<h2 *ngIf="books.length > 0">Books</h2>
<div class="visit" *ngIf="booksLoaded && books.length > 0">
  <div class="card" *ngFor="let book of books; let i = index">
    <div class="card-img">
      <img [src]="book.imgUrl" alt="" [routerLink]="['/books', book.slug]">
    </div>
    <h4 class="card-title" nz-tooltip nzTooltipPlacement="bottom" [nzTooltipTitle]="book.name"  [routerLink]="['/books', book.slug]">{{book.name.slice(0, 20) | titlecase}}<span *ngIf="book.name.length > 20">...</span></h4>
      <span class="card-text">{{book.info.slice(0, 40)}}<span *ngIf="book.info.length > 40">...</span></span>
    <span class="price">{{book.price | currency}}</span>
    <div>
      <button *ngIf="!cartConfirm(book.id)" nz-button nzType="primary" (click)="addToCart(book.id)">Add To Cart<i nz-icon nzType="shopping-cart" nzTheme="outline"></i></button>
      <button *ngIf="cartConfirm(book.id)" nz-button nzType="primary" nzDanger (click)="removeFromCart(book.id)">Remove From Cart<i nz-icon nzType="shopping-cart" nzTheme="outline"></i></button>
    </div>
  </div>
  <div class="load-more" *ngIf="loadMoreBooks">
    <button (click)="loadMoreBook()" nz-button nzType="outline">Load More</button>
  </div>
</div>
<nz-divider *ngIf="authers.length > 0 && books.length > 0"></nz-divider>
<h2 *ngIf="authers.length > 0">Authors</h2>
<div nz-row style="justify-content: center;" *ngIf="autherload && authers.length > 0">
  <div nz-col  nzXl="6" *ngFor="let auther of authers; let i = index">
    <nz-card nzHoverable [routerLink]="['/authors', auther.slug]" style="width: 240px;height:  415px" class="addSpaceToCard" [nzCover]="coverTemplate">
      <nz-card-meta [nzTitle]="auther.name" [nzDescription]="auther.info.slice(0, 60) + (auther.info.length > 60 ? '...':'')"></nz-card-meta>
    </nz-card>
    <ng-template #coverTemplate>
      <div style="width:  240px;height:  240px;">
        <img style="width: 100%;height: 100%;object-fit: cover;" [alt]="auther.name" [src]="auther.imgUrl" />
      </div>
    </ng-template>
  </div>
</div>
<div class="load-more" *ngIf="loadMoreAuthers">
  <button (click)="loadMoreAuther()" nz-button nzType="outline">Load More</button>
</div>
